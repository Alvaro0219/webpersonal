{% extends 'core/base.html' %}
{% load static %}
<!--Slider -->
{% block slider %}

{% endblock %}

<!--Contenido-->
{% block content %}
<main>
    <!--Portafolios contenido -->
    <div class="container">
        <div class="row contenedor">
            <div class="col">
                <h2 class="titulo">Portafolio</h2>
                <div class="row projects justify-content-center">
                {% for project in projects %}
                    <div class="content-project col-12 col-lg-4 col-md-4">
                        <a href="" data-toggle="modal" data-target="#modal">
                            <img src="{{project.image.url}}" class="img-fluid" alt="..." />
                        </a>
                    </div>
                    <div class="content-project col-12 col-lg-8 col-md-8">
                        <h5 class="title-project">{{project.title}}</h5>
                        <p>{{project.description}}</p>
                        {% if project.link  %}
                        <a href="{{project.link}}" class="btn link-project">GitHub</a>
                        {% endif %}
                    </div>
                {% endfor %}

                    <!-- Ventana Modal -->
                    <div class="modal fade" id="modal">
                        <div class="modal-dialog d-flex justify-content-center align-items-center">
                            <div class="modal-content">
                                <img src="{% static 'core/img/bg.jpg' %}" id="imagen-modal" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
