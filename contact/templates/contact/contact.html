{% extends 'core/base.html' %}
{% load static %}

{% block slider %}
<div class="row slider">
    <div class="col">
        <img src="{% static 'core/img/contact-img.jpg' %}" class="w-100" alt="Imagen Responsiva">
    </div>
</div>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2 class="titulo">Contacto</h2>
        <form method="post" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Enviar</button> 
        </form>
    </div>
</main>
{% endblock %}
